<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejercicio 3:Estructuras de control: WHILE</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <h1>Ejercicio 3: Estructuras de control: WHILE</h1>

  <fieldset>
    <legend>Ejercicio 1</legend>
    <h2>Digita un número cualquiera</h2>
    <input id="numero1" type="text" placeholder="Escribe tu numero aquí">  
    <input type="submit" name="enviar respuesta" onclick="enviarNumero1()" value="enviar respuesta">
  </fieldset>

  <fieldset>
    <legend>Ejercicio 2</legend>
    <h2>Digita dos número cualquiera que estén entre 1 y 50</h2>
    <input id="numeroUno" type="text" placeholder="Escribe un numero aquí">
    <input id="numeroDos" type="text" placeholder="Escribe otro numero aquí">  
    <input type="submit" name="enviar numeros" onclick="enviarNumeros()" value="enviar numeros">
  </fieldset>

  <fieldset>
    <legend>Ejercicio 3</legend>
    <h2>Digita un número cualquiera</h2>
    <input id="numeroCualquiera" type="text" placeholder="Escribe un numero aquí">     
    <input type="submit" name="enviar numero cualquiera" onclick="enviarNumeroCualquiera()" value="enviar numero cualquiera">
  </fieldset>

  <fieldset>
    <legend>Ejercicio 4</legend>
    <h2>Escribe cualquier palabra</h2>
    <input id="palabra" type="text" placeholder="Escribe aquí">     
    <input type="submit" name="enviar palabra" onclick="enviarPalabra()" value="enviar palabra">
  </fieldset>

  <fieldset>
    <legend>Ejercicio 5</legend>
    <h2>Escribe un día de la semana</h2>
    <input id="dia" type="text" placeholder="Ingresa un día de la semana">  
    <input type="submit" name="enviar dia" onclick="enviarDia()" value="enviar dia">
  </fieldset>



  <script src="./index.js"></script>
</body>
</html>
